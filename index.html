<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="faby" />
		
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="baby baby-wraper">
			<a data-placement="bottom" data-title="Notice" data-content="- Remplir tous les champs avec le nom des joueur et valider.<br/>- Augementer/diminuer puis rafraichir avoir plus de champs." href="#" class="tooltipp">
				<i class="icon-exclamation-sign"></i>
			</a>
			<div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span><input id="prependedInput" class="baby-nb-player" type="text" value="4">
			</div>
			<div class="btn-group">
				<a class="btn baby-moins" href="#">
					<i class="icon-minus"></i>
				</a>
				<a class="btn baby-refresh" href="#">
					<i class="icon-refresh"></i>
				</a>
				<a class="btn baby-plus" href="#">
					<i class="icon-plus"></i>
				</a>
			</div>
			<div class="baby-name-wraper">
				<div class="input-prepend">
					<span class="add-on">1</span><input id="prependedInput" class="baby-name" type="text" placeholder="name...">
				</div>
				<div class="input-prepend">
					<span class="add-on">2</span><input id="prependedInput" class="baby-name" type="text" placeholder="name...">
				</div>
				<div class="input-prepend">
					<span class="add-on">3</span><input id="prependedInput" class="baby-name" type="text" placeholder="name...">
				</div>
				<div class="input-prepend">
					<span class="add-on">4</span><input id="prependedInput" class="baby-name" type="text" placeholder="name...">
				</div>
			</div>
			<p>
				<a class="btn btn-success" href="#">
					<i class="icon-ok icon-white"></i>
				</a>
			</p>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
				<th># Team</th>
				<th><i class="icon-user"></i> players</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<script src="js/bootstrap-tooltip.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/popover.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ptitBaby.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$(".baby").ptitBaby();
			$('a.tooltipp').popover({
				offset: 10
			})
			.click(function(e) {
				console.log(1);
				e.preventDefault();
			})
		});
		</script>
	</body>
</html>
